{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Entrar</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3C0435;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JBC Sistemas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Suporte</a>
                </li>
            </ul>
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        {user.name}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-danger">Sair</button>
            </div>
        </div>

    </div>
</nav>
   
<main>
<div class="container">
    <div class="row align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="col-md-6">
            <div class="form-login" style="border: 1px solid lightgrey; border-radius: 8px;">
                <form class="form-floating px-4 py-3" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <center><h3>Bem-vindo(a)</h3></center>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nomedeusuario">
                        <label for="floatingInput">Nome de usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Entrar">
                    </div>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</div>

</main>

</body>
</html>
